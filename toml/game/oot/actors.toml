[[Actor]]
	Name = "Circle of Bushes"
	Index = 337
	Category = "6"
	Objects = [ 0x0002 ]
	Notes = "+0x10 = Spawns set of 3 bugs\n+0xFF00 = Random Drop Table"
	RenderCode = """
		var type = Props.Appearance
		var myMeshRock = 0x0500A880
		var myMeshShrub = 0x0500B9D0
		
		// TODO use different DL addresses for different game versions
		
		// mesh
		var mesh = 0
		if (type == 2)
			mesh = myMeshRock
		else
		{
			mesh = myMeshShrub
			Draw.SetScale(0.4)
		}
		
		// determine positions
		if (Inst.PositionChanged || Inst.PropertyChanged)
		{
			//System.print("update positions")
			var positions = []
			
			// scattered shrubs
			if (type == 1)
			{
				var pairs = [
					[ 40, 0x0666 ], [ 40, 0x2CCC ], [ 40, 0x5999 ],
					[ 40, 0x8666 ], [ 20, 0xC000 ], [ 80, 0x1333 ],
					[ 80, 0x4000 ], [ 80, 0x6CCC ], [ 80, 0x9333 ],
					[ 80, 0xACCC ], [ 80, 0xC666 ], [ 60, 0xE000 ],
				]
				for (pair in pairs) {
					var distance = pair[0]
					var angle = pair[1]
					positions.add([
						distance * Math.CosS(angle),
						0,
						-distance * Math.SinS(angle)
					])
				}
			}
			else
			{
				// center shrub
				if (type == 0)
					positions.add([0, 0, 0])
				// circle
				for (i in 0..8)
					positions.add([
						80 * Math.SinS(i * 0x2000),
						0,
						80 * Math.CosS(i * 0x2000)
					])
			}
			
			// raycasting
			// (walks backwards so it's safe to delete unused positions)
			for (pos in positions[-1..0])
			{
				pos[0] = Inst.Xpos + pos[0]
				pos[1] = Inst.Ypos + pos[1]
				pos[2] = Inst.Zpos + pos[2]
				var y = Collision.RaycastSnapToFloor(
					pos[0],
					pos[1] + 30,
					pos[2]
				)
				
				// no floor beneath it
				if (y == Collision.RaycastSnapToFloorFailed)
				{
					//System.print("raycast failed : %(y)")
					positions.remove(pos)
					continue
				}
				
				pos[1] = y
			}
			
			// store positions list in udata
			Udata.positions = positions
		}
		
		// draw mesh at each position
		for (pos in Udata.positions)
		{
			Draw.SetGlobalPosition(pos[0], pos[1], pos[2])
			Draw.Mesh(mesh)
		}
	"""
