[[Actor]]
	Name = "Navi Information Spot"
	Index = 283
	Category = "7"
	Notes = "+0x3F00 = Switch Flag\n+0xFF = Message ID (+0100)\n-0000 What’s that?\n-0001 Look, look, LINK! You can see down below this web using C-Up!\n-0002 Look at this wall! The vines growing on it give it a rough surface... Maybe you can climb it, LINK!\n-0003 You can open a door by standing in front of it and pressing A. Pay attention to what the Action Icon says. That’s the blue icon at the top of the screen!\n-0004 Look! Something is hanging up there! It looks like an old ladder!\n-0005 Hey... isn’t that the same design that’s on the Door of Time?\n-0006 It looks like that torch was burning not too long ago...\n-0007 From here on, we’ll be going through some narrow passages! If you take it slow, maybe you can sneak up on some enemies.\n-0008 Stand next to this block and grab hold of it with A. While holding A, you can push or pull it. If you stand next to the block and press A while pressing the control stick towards the block, you can climb on top of it. Pay attention to what the Action Icon says!\n-0009 0109\n-000A 010a\n-000B 010b\n-000C After you get into the water, if you hold down A, you can dive! I bet there are some interesting things underwater!\n-000D 010d\n-000E 010e\n-000F 010f\n-0010 0110\n-0011 0111\n-0012 0112\n-0013 0113\n-0014 Wow! Look at all those Bomb Flowers! Is there any way you can set them all off at once?\n-0015 It looks like there are many lava pits around here, so watch your step!\n-0016 With that switch on, the moving platform goes even higher. Now you can quickly reach the second floor!\n-0017 0117\n-0018 0118\n-0019 You never know what will be around the corner in these narrow paths... Use Z Targeting to always look in the proper direction. This is a useful technique, isn’t it?\n-001A 011a\n-001B 011b\n-001C 011c\n-001D 011d\n-001E 011e\n-001F LINK, what are you looking at?\n-0020 0120\n-0021 0121\n-0022 0122\n-0023 0123\n-0024 The Desert Colossus’s face... it sure looks evil!\n-0025 0125\n-0026 I can hear the spirits whispering in this room... “Look for the eye of truth...” That’s what they’re saying!\n-0027 0127\n-0028 Here... I can hear the spirits whispering in this room... “Those who have sacred feet should let the wind guide them. Then, they will be lead to the hidden path.” That’s what they are saying!\n-0029 This wall... it says something here... “Danger above...” That’s what it says.\n-002A This wall... it says something here... “Danger below...” That’s what it says.\n-002B The water flowing out of this statue is flooding the entire floor.\n-002C 012c\n-002D 012d\n-002E 012e\n-002F Watch out, LINK! Electricity is running through this green slimy thing!\n-0030 0130\n-0031 Watch out, LINK! Electricity is running through this red slimy thing!\n-0032 Watch out, LINK! Electricity is running through this blue slimy thing!\n-0033 This switch... It doesn't look like you can press it down with your weight alone, LINK...\n-0034 0134\n-0035 0135\n-0036 0136\n-0037 The red slimy thing is gone! That must be because you cut the red tail! Will that work with the other ones too?\n-0038 0138\n-0039 There’s a switch beyond this wall!\n-003A It looks like there is something up there on top of the platform!\n-003B 013b\n-003C 013c\n-003D WHAAAT!? Look at all those flags! Can you figure out which ones are real? //Unused?\n-003E 013e\n-003F 013f\n-0040 The Great Deku Tree has summoned you! Please come with me!\n-0041 C'mon! Be brave! Let's go into the Deku Tree!\n-0042 The Great Deku Tree wanted us to go visit the princess at Hyrule Castle... Shouldn’t we get going?\n-0043 The girl from the ranch asked us to find her father... I wonder where he is?\n-0044 I wonder where we'll find the princess in this big old castle?\n-0045 What would Saria say if we told her we’re going to save Hyrule?\n-0046 Impa said that the Spiritual Stone of Fire is somewhere on Death Mountain.\n-0047 Let’s go inside the Dodongo's Cavern using a Bomb Flower!\n-0048 Darunia said that a fairy lives on top of Death Mountain, didn’t he?\n-0049 I wonder if Saria knows anything about the other Spiritual Stone?\n-004A It seems Princess Ruto somehow got inside Jabu-Jabu's belly...\n-004B You collected three Spiritual Stones! Let’s go back to Hyrule Castle!\n-004C Those people on the white horse... they were Zelda and Impa, weren't they? It looked like they threw something into the moat!\n-004D Let’s go check inside the Temple of Time.\n-004E Should we believe what Sheik said and go to Kakariko Village?\n-004F 014f\n-0050 I wonder what’s going on in the forest right now... I’m worried about Saria, too!\n-0051 That cloud over Death Mountain... there is something strange about it...\n-0052 An arctic wind is blowing from Zora's River... do you feel it?\n-0053 Those Iron Boots look like they weigh a ton! If you wear those boots, you may be able to walk at the bottom of the lake.\n-0054 Let’s look for someone who might know about the other Sages!\n-0055 That monster! It came out of the well in the village! Let’s go check out the well!\n-0056 I wonder who built the Spirit Temple, and for what purpose?\n-0057 Have you ever played the Nocturne of Shadow that Sheik taught you?\n-0058 The desert... that is where Ganondorf the Evil King was born. If we go there, we might find something...\n-0059 0159\n-005A Equip the Silver Gauntlets and try to move things you couldn't budge before!\n-005B The one who is waiting for us at the Temple of Time...it could be...\n-005C We have to save Princess Zelda from her imprisonment in Ganon's Castle!\n-005D 015D\n-005E 015E\n-005F LINK, try to keep moving!!\n-0060 I don’t mind talking to you using the Ocarina’s magic, but I’d really like to talk to you face-to-face!\n-0061 The forest is connected to many different places! If you can hear my song, you must be near somewhere that is connected to the forest!\n-0062 I was so happy to hear that Mr. Darunia loved my song so much! I was even happier to find out I helped out on your quest, LINK! Tee hee hee!\n-0063 Are you collecting Spiritual Stones? You have one more to find? You mean the Spiritual Stone of Water, don’t you? The Great Deku Tree once told me that King Zora, ruler of Zora’s Domain, has it...\n-0064 Are you collecting Spiritual Stones? You have one more to find? You mean the Spiritual Stone of Fire, don’t you? The Great Deku Tree once told me that Mr. Darunia of the Gorons has it...\n-0065 LINK... I don’t know what it is... I have this feeling of dread... The Castle... Yes, something bad is happening at the Castle!\n-0066 What? Your ocarina sounds... different somehow... Have you been practicing a lot, LINK?\n-0067 Are you looking for a temple? A mysterious bird once told me... “Eyes that can see through darkness will open in a storm.” Do you have any idea what he meant by this?\n-0068 Where are you, LINK? Are you looking for a temple? I once heard a mysterious bird say... “Go, young man. Go to the Desert Goddess with an ocarina.” Do you have any idea what he meant by this?\n-0069 Did you find all the temples yet?\n-006A Great! You’re safe! I knew I would hear from you again! I’m in the Forest Temple! The forest spirits were calling for help, so I went to check it out... But it’s full of evil monsters! Help me, LINK!\n-006B LINK... At first, I didn’t want to become the Sage of the Forest... But I’m glad now. Because I’m helping you save Hyrule, LINK! Yes, I am!\n-006C If all six Sages come together, we can imprison Ganondorf, the King of Evil, in the Sacred Realm. But in order to make a perfect seal, we need the seventh Sage. Someone you know must be that Sage, LINK... From now on, you must travel between past and future to awaken the remaining Sages! Keep up the good work, LINK!\n-006D We, the Six Sages, are channeling our power to you! The destiny of Hyrule depends upon you!\n-006E 016e\n-006F 016f\n-0070 7F = You borrowed a Pocket Egg! A Pocket Cucco will hatch from it overnight. Be sure to give it back when you are done with it.\n-0080 I can hear a voice from / somewhere... / It's saying: / \"Collect five silver Rupees...\"\n-0081 This wall...it's saying something! / It says: / If you want to see a ferry to the / other world, come here...\n-0082 0182\n-0083 If you want to ride that boat, be / careful! It looks very old... Who / knows when it might sink?\n-0084 There is a door over here... Is / there any way to get across?\n-0085 0185\n-0086 That red ice...it's so weird!\n-0087 0187\n-0088 0188\n-0089 This blue fire...it doesn't seem / natural. Maybe you can use it for / something?\n-008A 018a\n-008B 018b\n-008C The fires on the torches are gone. / Seems like the ghosts took them / away!\n-008D Look, Link! A torch / is lit! That's because / you beat a ghost, isn't it?!\n-008E 018e\n-008F There are arrows painted on the / floor!\n-0090 This corridor is all twisted!\n-0091 Watch for the shadows of / monsters that hang from the / ceiling.\n-0092 There's a treasure chest here.\n-0093 0193\n-0094 This...this is the same torch we / saw at the entrance to the temple, / isn't it?\n-0095 This torch is lit...that means...\n-0096 0196\n-0097 This switch is frozen!\n-0098 Link, watch out! / The ceiling is falling down!\n-0099 0199\n-009A 019a\n-009B 019b\n-009C 019c\n-009D 019d\n-009E 019e\n-009F 019f\n-00A0 01a0\n-00A1 01a1\n-00A2 01a2\n-00A3 Link, I hear Goron / voices down below.\n-00A4 01a4\n-00A5 You can see down from here... / Isn't that the room where we saw / Darunia?\n-00A6 01a6\n-00A7 This statue...haven't we seen it / somewhere before?\n-00A8 01a8\n-00A9 This switch looks rusted.\n-00AA 01aa\n-00AB Link! Be careful! / Don't get swallowed by the / vortexes!\n-00AC 01ac\n-00AD 01ad\n-00AE 01ae\n-00AF 01af\n-00B0 01b0\n-00B1 01B1"
